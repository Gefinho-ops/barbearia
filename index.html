<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link href="/src/style.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>projetobarber</title>
  </head>
  <body class="bg-ghostWhite dark:bg-raisinBlack">
     
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <style>
      /* Estilização de barra de rolagem (scroll) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      /* Fundo do trilho */
      ::-webkit-scrollbar-track {
        background: #f0f0f0; 
        border-radius: 10px;
      }

      /* A parte “rolável” */
      ::-webkit-scrollbar-thumb {
        background: #2c7a7b; /* cor da tua marca */
        border-radius: 10px;
      }

      /* Quando o usuário passa o mouse */
      ::-webkit-scrollbar-thumb:hover {
        background: #285e61;
      }
    </style>
    
  </body>
</html>
